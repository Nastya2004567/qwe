<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Спортивный инвентарь</title>
<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #0074D9;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #AFEEEE; /* Голубой цвет */
    }
    tr:hover {
        background-color: #add8e6; /* Светло-голубой цвет */
    }
</style>
</head>
<body>

<h2>Инвентарь спортивного оборудования</h2>

<table>
  <thead>
    <tr>
      <th>Наименование</th>
      <th>Количество</th>
      <th>Цена</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Футбольный мяч</td>
      <td>10</td>
      <td>$20</td>
    </tr>
    <tr>
      <td>Баскетбольный мяч</td>
      <td>8</td>
      <td>$25</td>
    </tr>
    <tr>
      <td>Теннисные ракетки</td>
      <td>15</td>
      <td>$30</td>
    </tr>
  </tbody>
</table>

</body>
</html>
